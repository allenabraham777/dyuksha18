<!DOCTYPE html>
<html lang="en">
<head>
    <title>Perspective</title>

    <style>
    
        body{
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            background:white;
        }
        h1{
            margin: 0;
            padding: 0;
            color: white;
            font-family: sans-serif;
            font-size: 8em;
            text-align: center;
            Letter-spacing:10px;
        }

    </style>
</head>
<body>

        <img src="../../public/assets/images/logo.svg" alt="No image">
        <script 
        src="https://code.jquery.com/jquery-3.3.1.min.js" 
        ></script>
        <script type="text/javascript">
            
            $('body').on('mousemove',function(e){

                centerX=$(this).width()/2;
                centerY=$(this).height()/2;
                var moveX = centerX - e.offsetX;
                var moveY = centerY - e.offsetY;
                $('img').css(
                    { 
                    'transform':'perspective(100px) rotateY(' + moveX/20 + 'deg) rotateX(' + moveY/20 + 'deg)'
                })
            })

        </script>
</body>
</html>
